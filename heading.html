<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
</head>
<style>
	.container{
		/* background-image: url("anhnen.jpg"); */
		background-size: cover;
		width: 100%;
		height: 900px;
		background-color: violet;
	}
	.form-input-parrent input{
		border: unset;
	}
	.form-input-parrent input:focus{
		border: unset;
		outline: unset;
	}
	.form-input-parrent {
		background-color: #fafafa;
		border-radius: 2px;
		width: max-content;
		padding: 5px 0px 5px 0px;
	}

	.btn{
		width: 100%;
	}
	.form-control{
		width: max-content;
	}
</style>
<body>
	
	<div class="container">
		<div class="padding">
			<h2>Login Form</h2>
			<div class="form-control">
				<form>
					<div class="form-input-parrent">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Email or Phone">
					</div>
					<div  class="form-input-parrent">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<div><a href="/forgot.html" target="_self"> Forgot Password?</a></div>
					<div>
						<input type="button" class="btn"  value="Login">
					</div>
				</form>
				<div>
					Or login with
				</div>
				<div class="btn-group">
					<button class="action">
						<img src="iconfb.png" width="10px" height="10px">
						<span>Facebook</span>
					</button>
					<button class="action">
						<img src="instar.png" width="10px" height="10px">
						<span>Instagram</span>
					</button>
				</div>
				<div>
					Don't have account? <span><a>Signup Now</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
