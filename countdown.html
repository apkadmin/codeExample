<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon</title>
</head>
<body>
    <div style="    width: 100%;
    height: 500px;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(
45deg
, #e400ff, #5600ff);
    display: grid;">
            <div>
                <div style="justify-content: center;
                display: grid;">
                    <img width="60px"
                    height = "60px" src="iconfb.png">
                </div>
                <div>
                    <h1 style="color: white; text-align: center;">COMMING SOON</h1>
                </div>
                <div style="color: white;">
                    Our website  is sender ...
                </div>
                <div id="Countdown" style="display: flex;
                font-size: 60px;
                color: white;
                padding: 20px 30px 20px 30px;
                border: solid;">
                    <div>
                        <div id="Day" style="text-align: center;"></div>
                        <div style="font-size: 30px;">Day</div>
                    </div>
                  
                    <div>:</div>
                    <div>
                        <div id="Hours" style="text-align: center;"></div>
                        <div style="font-size: 30px;">Hours</div>
                    </div>
                   
                    <div>:</div>
                    <div>
                        <div id="Minutes" style="text-align: center;"></div>
                        <div style="font-size: 30px;">Minutes</div>
                    </div>
                   
                    <div>:</div>
                    <div>
                        <div id="Seconds" style="text-align: center;"></div>
                        <div style="font-size: 30px;">Seconds</div>
                    </div>
                   
                </div>
            </div>
    </div>
    <script>
        (function(){
            let day = document.getElementById("Day");
                let hour = document.getElementById("Hours");
                let miutes = document.getElementById("Minutes");
                let seconds = document.getElementById("Seconds");
                let endDate = new Date('May 18, 2021 23:15:30');
                let now = new Date()
                let counttime = endDate - now
                let timecount = new Date(counttime)
                day.innerText = timecount.getDate()
                hour.innerText = timecount.getHours()
                miutes.innerText = timecount.getMinutes()
                seconds.innerText = timecount.getSeconds()
            setInterval(()=>{
                let day = document.getElementById("Day");
                let hour = document.getElementById("Hours");
                let miutes = document.getElementById("Minutes");
                let seconds = document.getElementById("Seconds");
                let endDate = new Date('May 18, 2021 23:15:30');
                let now = new Date()
                let counttime = endDate - now
                let timecount = new Date(counttime)
                day.innerText = timecount.getDate()
                hour.innerText = timecount.getHours()
                miutes.innerText = timecount.getMinutes()
                seconds.innerText = timecount.getSeconds()
            }, 1000)
        })()
    </script>
</body>
</html>
