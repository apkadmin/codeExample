    <script>
       function calculate(){
         let fromdata =  document.getElementById("formdata");
          let hs1 = fromdata.querySelectorAll("input")[0].value;
          let hs2 = fromdata.querySelectorAll("input")[1].value;
            if(hs1 == "0" && hs2 == "0"){
                document.getElementById("ket-qua").innerText = "Phuong trinh co vo so nghiem";
            } else if(hs1 == "0" && hs2 != "0") {
                document.getElementById("ket-qua").innerText = "Phuong trinh vo nghiem";
            } else {
                document.getElementById("ket-qua").innerText = - hs2/ hs1;
            }
       }
